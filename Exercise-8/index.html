<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blocks</title>
    <link rel="stylesheet" href="start.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="container">
      <section class="yellow">
        <p>YELLOW</p>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </section>

      <section class="red">
        <p>RED</p>
        <ul>
          <li>A</li>
          <li>B</li>
          <li>C</li>
          <li>D</li>
        </ul>
      </section>

      <section class="green">
        <p>GREEN</p>
      </section>

      <section class="orange">
        <p>ORANGE</p>
      </section>

      <section class="blue">
        <p>BLUE</p>
      </section>
    </section>
  </body>
</html>
